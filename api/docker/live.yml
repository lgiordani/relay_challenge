version: '3.4'

services:
  app:
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile.live
    environment:
      RELAY_API_CONFIG: live
      RELAY_API_DATASTORE_TABLE: relay-api-table
      RELAY_API_VAULT_SECRET: relay-api-secret
    command: gunicorn -w 4 -b 0.0.0.0:8000 wsgi:app
    volumes:
      - ${PWD}:/usr/src/app
    ports:
      - "8000:8000"

